nodeLinker: node-modules

packageExtensions:

  "@graphql-codegen/cli@*":
    peerDependencies:
      "@types/node": "*"
      "ts-node": "*"
      "typescript": "*"

  graphql-config@*:
    peerDependencies:
      "@types/node": "*"
      "typescript": "*"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"

yarnPath: .yarn/releases/yarn-3.2.4.cjs
