subscription BlocksListener($limit: Int = 7, $offset: Int = 0) {
  blocks: block(limit: $limit, offset: $offset, order_by: {height: desc}) {
    height
    txs: transactions_aggregate {
      aggregate {
        count
      }
    }
    hash: id
    timestamp
  }
}


